name: C/C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: cmake
      run: cmake .
    - name: make
      run: make
    - name: check
      run: |
        cd /home/runner/work/Emehcs/Emehcs
        for fn in $(ls)
          ./emehcs ./tests/$fn
